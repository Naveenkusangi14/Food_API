<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">SPICY MEAL FOOD</h1>
        <div class="meal-container">
            <form class="meal-container-flex" id="submit">
                <input type="search" id="Search" placeholder="Search for Meal" autocomplete="off">
                <button class="search-btn" type="submit">Search</button>
            </form>
            <button class="random-btn" id="random">Random</button>
        </div>
        <p id="meal-result-heading" class="meal-result-heading"> </p>
        <div class="meals-container">
            <div id="meals" class="all-meals"></div>
        </div>
        <div id="single-meal-container"></div>
    </div>
</body>
<script src="script.js"></script>

</html>
